{% load i18n %}
{% load static %}

<html>
    <head>
        <title>{% trans 'Registration page' %}</title>

        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/animate.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/registration.css' %}" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

      {% block header %}
      <div class="container">
          <div class="row">
              <div class="col-md-12 login-header">
                  <a href="{% url 'home' %}"><h1>TimorGIS</h1></a>
              </div>
          </div>
      </div>
      {% endblock %}

      <div class="container registration_content">
          <div class="row">
              <div class="col-md-12">
                  {% block registration_content %}
                  {% endblock %}
              </div>
          </div>
      </div>

    </body>
</html>
