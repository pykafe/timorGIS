{% extends 'map/containered-base.html' %}
{% load static %}

{% block content %}

<div id="app"></div>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
<script>
    const urls = {{ urls|safe }};
    const csrfTokenInput = '{% csrf_token %}';
    timorgis.mountApp(
        '#app',
        {
            urls: urls,
            csrfTokenInput: csrfTokenInput,
        }
    );
</script>

{% endblock %}
