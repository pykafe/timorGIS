{% extends 'map/containered-base.html' %}
{% load static %}

{% block content %}

<div id="app"></div>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
<script>
    const urls = {{ urls|safe }};
    timorgis.mountApp(
        '#app',
        {
            urls: urls
        }
    );
</script>
<!-- Remove the reset button -->
<style>
.viewer-toolbar > ul > li.viewer-reset {
    display: none;
}
.viewer-toolbar > ul > li.viewer-play {
    display: none;
}
</style>

{% endblock %}
